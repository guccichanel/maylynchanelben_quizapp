<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- <script src="../index.js" type="text/javascript"></script> -->

</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <span id="get-qns"></span>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="option1">Option 1</button>
                <button class="btn" id="option2">Option 2</button>
                <button class="btn" id="option3">Option 3</button>
                <button class="btn" id="option4">Option 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <span id="correct-answers">Correct Answers: </span>
    </div>
</body>

</html>
